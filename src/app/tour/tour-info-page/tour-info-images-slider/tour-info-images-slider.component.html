<section class="carousel">
  <div class="container-fluid">
    <div class="slider-wrap">
      <div class="slider-main" #slider>
        <div class="item" *ngFor="let image of images">
          <img src="{{image}}" alt="slider_image">
        </div>
      </div>
    </div>
  </div>
</section>
<button mat-flat-button (click)="nextSlide()" style="margin-left: 50px; margin-top: 30px">Next</button>
