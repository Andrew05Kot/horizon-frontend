<div class="container">
  <div class="header-container">
    <div class="title">
      <h1>
        {{tour?.name}}
      </h1>
    </div>
    <div class="edit-button" (click)="edit(tour.id)">
      <button mat-flat-button color="accent">Редагувати</button>
    </div>
  </div>
  <div class="carousel-container">
    <carousel *ngIf="tour?.urls?.length > 0"
              [width]="carouselWidth"
              [cellsToShow]="3"
              [cellWidth]="300"
              [transitionDuration]="500">
      <div class="carousel-cell" *ngFor="let image of tour?.urls">
        <img [src]="image">
      </div>
    </carousel>
  </div>
  <div class="description-container">
    <div class="description">
      {{tour?.description}}
    </div>
  </div>
</div>
