<div class="header-container">
  <div class="logo">
    Horizon
  </div>

  <div class="spaces"></div>

  <a mat-button routerLink="home">Головна</a>
  <a mat-button routerLink="tours">Всі мандрівки</a>
  <a *ngIf="currentUser" mat-button routerLink="tour/edit">Створити</a>
  <a *ngIf="currentUser" mat-button routerLink="requests">Запити</a>
  <a *ngIf="!currentUser" mat-button routerLink="login">Увійти</a>

  <a *ngIf="currentUser"
     mat-button
     [matMenuTriggerFor]="menu"
  >
    {{currentUser?.firstName}}
  </a>
  <mat-menu #menu="matMenu" xPosition="before"
            class="mat-elevation-z1 nav-dropdown">
    <button mat-menu-item (click)="logout()">
      Вийти
    </button>
  </mat-menu>
</div>
